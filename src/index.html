<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post"
    >

      <fieldset class="group">
        <legend>Personal information</legend>
        
        <div>
          <label for="surname">Surname:</label>
          <input 
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>
        
        <div class="form_field">
          <label for="name">Name:</label> 
          <input 
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>

        <div class="form_field">
          <label for="age">How old are You?</label> 
          <input 
            type="number" 
            id="age" 
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form_field">
          <label for="date">Full date of birth:</label>
          <input 
            type="date"
            id="date"
            name="date"
          >
        </div>
        
        <div class="form_field">
          <label for="agreement">I accept the term of the agreement</label>
          <input 
            type="checkbox"
            id="agreement"
            name="agreement"
          >
        </div>
          
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        
        <div>
          <label for="email">E-mail:</label>
          <input 
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </div>
          
        <div class="form_field">
          <label for="password">Password:</label>
          <input 
            type="password"
            name="password"
            minlength="6"
            maxlength="10"
            id="password"
          >
        </div>
        
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        
        <div>
          Do you love cats?
          <label for="loveCats">
            <input 
            type="radio" 
            name="cats" 
            value="yes"
            id="loveCats"
            >
            Yes
          </label>
          
          <label for="dontLoveCats">
            <input 
            type="radio" 
            name="cats" 
            value="no"
            id="dontLoveCats"
            >
            No
          </label>
        </div>

        <div class="form_field">
          <label for="color">What is your favourite color?</label> 
          <input 
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div class="form_field">
          <label for="time">What time do you go to bed?</label> 
          <input 
            type="time"
            id="time"
            name="time"
          >
        </div>

        <div class="form_field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select 
            name="cars" 
            id="cars" 
            required 
            multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form_field">
          <label for="rate">How do you rate our work?</label>
          <input 
            type="range" 
            id="rate" 
            name="rate"
          >
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        
        <label class="form_field"
        >
          Comments:
          <textarea 
            name="comments" 
            cols="15" 
            rows="2"
         ></textarea>
        </label>

        <div class="form_field">
          <label for="recommendation">
            Would you recommend us?
          </label>
          <select name="recommendation" id="recommendation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
